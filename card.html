<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Invited! ðŸ’Œ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');

    :root {
      --color-pink: #FFC0CB;
      --color-rose: #B06F80;
      --color-gold: #C4A000;
      --color-cream: #FFF5EE;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--color-cream) 0%, var(--color-pink) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      color: var(--color-rose);
      padding: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--color-gold);
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .envelope-container {
      position: relative;
      width: 100%;
      max-width: 400px; /* fits nicely in envelope */
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      background: white;
      transition: transform 0.3s ease;
      position: relative;
    }

    .envelope:hover {
      transform: translateY(-4px);
    }

    .envelope img {
      width: 100%;
      display: block;
      border-radius: 1rem;
    }

    .click-text {
      font-family: 'Playfair Display', serif;
      color: var(--color-rose);
      font-size: 1.2rem;
      margin: 0.5rem 0 1rem 0;
      text-align: center;
      letter-spacing: 1px;
      position: absolute;
      bottom: 10px; /* lower part of envelope */
      left: 50%;
      transform: translateX(-50%);
    }

    .flower {
      position: absolute;
      width: 60px;
    }

    .flower.left {
      top: -15px;
      left: -15px;
      transform: rotate(-15deg);
    }

    .flower.right {
      bottom: -15px;
      right: -15px;
      transform: rotate(15deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .floaty {
      animation: float 4s ease-in-out infinite;
    }

    .gold-button {
      background-color: var(--color-gold);
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 9999px;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .gold-button:hover {
      background-color: #d4af37;
    }
  </style>
</head>
<body>
  <h1>You're Invited to Our Daughter's First Birthday & Christening</h1>
<br>
  <div class="envelope-container floaty" id="openInvite">
    <div class="envelope">
      <img src="envelop2.png" alt="Envelope Invitation">
      <p class="click-text">ðŸ’Œ Click to Open ðŸ’Œ</p>
      <!-- Optional flowers -->
      
    </div>
  </div>

  <script>
    const INVITE_URL = "Invatition.html"; // link to your invitation page
    const openInvite = document.getElementById("openInvite");

    openInvite.addEventListener("click", function() {
      window.location.href = INVITE_URL;
    });
  </script>
</body>
</html>
